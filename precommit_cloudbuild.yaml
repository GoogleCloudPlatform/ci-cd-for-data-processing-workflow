# Run linters and relevant pre-commits
- name: 'gcr.io/datapipelines-ci/make'
  waitFor: ['merge-master']
  args: ['test']
  id: 'run-style-and-unit-tests'
options:
  machineType: 'N1_HIGHCPU_32'  # For test and parallelization.
